  <header>
    <div id="navigationBar" class="container">
      <p>Tarea de Programaci√≥n 4</p>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>

          <li><a href="#worksSection">Ajustes</a></li>
          <li><a href="#contactSection">Formas Geometricas</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <section id="triangleSection">
        <div class="container">
          <h2>Calculadora de Triangulos</h2>
          <form id="trian">
            <div class="containerDiv">
              <div class="divLateral">
                <h3>Lados</h3>
                <div>
                  <label " for=" txtSideA">A:</label>
                  <input type="number" id="txtSideA" />
                </div>
                <div>
                  <label for="txtSideB">B:</label>
                  <input type="number" id="txtSideB" />
                </div>
                <div>
                  <label for="txtSideC">C:</label>
                  <input type="number" id="txtSideC" />
                </div>

              </div>
              <div class="divCentral">
                <canvas id="myCanvas" width="400" height="300"></canvas>
              </div>
              <div class="divLateral">
                <h3>Angulos</h3>
                <div>
                  <label for="anguloA">a1:</label>
                  <input type="number" id="anguloA" />
                </div>
                <div>
                  <label for="anguloB">a2:</label>
                  <input type="number" id="anguloB" />
                </div>
                <div>
                  <label for="anguloC">a3:</label>
                  <input type="number" id="anguloC" />
                </div>
              </div>

            </div>
            <div class="center">
              <button class="btn" type="reset" id="calcular-btn">Resetear</button>

            </div>
          </form>
        </div>
      </section>
      <section>
        <div class="container">

          <h2>Resultados</h2>
          <p>Lados:<span id="resultado-lados"></span></p>
          <p>Angulos:<span id="resultado-angulos"></span></p>
          <p>Area:<span id="resultado-area"></span></p>
          <p>Perimetro:<span id="resultado-perimetro"></span></p>
        </div>

      </section>
    </article>
  </main>
